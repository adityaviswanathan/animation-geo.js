<script>

function setArrow() {
	var windowHalfWidth = $(window).width()/2-5;
	console.log(windowHalfWidth)

	$('.arrow-inverse-triangle-left').css('border-width', '500px '+windowHalfWidth+'px 0 0');
	$('.arrow-inverse-triangle-right').css('border-width', '0 '+windowHalfWidth+'px 500px 0');
}

setArrow()

function modArrow() {
	var headerHeightSet = ($('.header').height());

	if($(window).scrollTop()>100) {
		var scrollOffset = 100;
	} else {
		var scrollOffset = $(window).scrollTop();
	}
	
	var finalOffset = headerHeightSet + scrollOffset;

	$('.arrow-inverses').css('margin-top', finalOffset+'px');
}

function positionCircles(circumNum) {

	var innerOffset = -1*($('.inner-shape-'+circumNum).height()+($('.inner-shape-'+circumNum).height()*0.5));

	$('.inner-shape-'+circumNum).css('margin-top', innerOffset +'px');

}

window.onload = function() {
	positionCircles(1);
	positionCircles(2);
	modArrow()
}

window.onscroll = function() {
	positionCircles(1);
	positionCircles(2);
	modArrow()
}





skrollr.init({ smoothScrolling: true });


</script>
